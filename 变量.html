    // 作用域链
        var name="first";
        function ctrip() {
            var name="second";
            console.log(name);
            
            function plane() {
                var name="third";
                console.log(name);

        ctrip();

        var name="first";
        function ctrip() {
            var name="second";
            console.log(name);
            
            function plane() {
                // name 没有被定义 就会回溯到上一级作用域
                // 如果找到 则作用域就是上一级的作用域 如果没有就再上一级
                // 直到全局作用域
                name="third";
                console.log(name);
            }
            plane();
        }
        ctrip();
        console.log(name);
